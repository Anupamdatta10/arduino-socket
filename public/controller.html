<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <style>
    .controller-arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      position: fixed;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .stop-btn-container {
      position: fixed;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
    }
    .arrow-btn {
      width: 50px;
      height: 50px;
      font-size: 2rem;
      margin: 5px;
      cursor: pointer;
    }
    .arrow-row.middle {
      width: 160px;
      display: flex;
      justify-content: space-between;
    }
    .stop-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .stop-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>WebSocket Controller</h1>
  <div class="controller-arrows">
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('forward')">&#8593;</button>
    </div>
    <div class="arrow-row middle">
      <button class="arrow-btn" onclick="sendData('left')">&#8592;</button>
      <button class="arrow-btn" onclick="sendData('right')">&#8594;</button>
    </div>
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('backward')">&#8595;</button>
    </div>
  </div>

  <!-- Stop button on the right side -->
  <div class="stop-btn-container">
    <button class="arrow-btn stop-btn" onclick="sendData('stop')">‚èπÔ∏è</button>
  </div>

  <p id="status">Connecting...</p>
  <p id="log"></p>

  <script>
    // Use wss:// because Render uses HTTPS
    let socket;
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function connectWebSocket() {
      socket = new WebSocket("wss://arduino-socket.onrender.com");
      //test locally with ws://localhost:3000

      socket.onopen = () => {
        statusEl.textContent = "‚úÖ Connected to WebSocket server";
      };

      socket.onmessage = (event) => {
        const message = event.data;
        //logEl.innerHTML += `<br>üì® ${message}`;
      };

      socket.onclose = () => {
        statusEl.textContent = "üîå Disconnected from WebSocket server. Reconnecting...";
        setTimeout(connectWebSocket, 2000); // Try to reconnect after 2 seconds
      };

      socket.onerror = (err) => {
        statusEl.textContent = "‚ùå WebSocket error";
        console.error(err);
        socket.close(); // Ensure socket is closed on error
      };
    }

    connectWebSocket();

    function sendData(num) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(num);
        // logEl.innerHTML += `<br>‚û°Ô∏è Sent: Button ${num}`;
      } else {
        alert("WebSocket not connected");
      }
    }
  </script>
</body>
</html>
