<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <style>
    html, body {
      touch-action: manipulation; /* disables double-tap zoom */
      -ms-touch-action: manipulation; /* for older Microsoft browsers */
    }

    .controller-arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      position: fixed;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .stop-btn-container {
      position: fixed;
      right: 50px;
      top: 45%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1px;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
    }
    .arrow-btn {
      width: 50px;
      height: 50px;
      font-size: 2rem;
      margin: 5px;
      cursor: pointer;
    }
    .arrow-row.middle {
      width: 160px;
      display: flex;
      justify-content: space-between;
    }
    .stop-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .stop-btn:hover {
      background: #c0392b;
    }
    .light-btn {
      background: #f1c40f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      outline: none;
    }
    .light-btn[aria-pressed="true"], .light-btn.active {
      background: #ffd700;
      color: #222;
      box-shadow: 0 4px 12px rgba(241,196,15,0.4);
    }
    .light-btn:hover {
      background: #ffe066;
      color: #222;
    }
    .camera-btn {
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .camera-btn:hover {
      background: #3498db;
      color: #fff;
    }
    /* Center heading, status, and log */
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .center-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      width: 60%;
      min-width: 300px;
      max-width: 300px;
      margin-top: 10%;

    }
    #status {
      text-align: center;
      margin: 80px 0 0 0;
      word-break: break-all;
      font-weight: bold;
    }
    #log {
      text-align: center;
      margin: 10px 0 0 0;
      word-break: break-all;
      height: 150px;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      background: transparent;   /* Make background transparent */
      border-radius: 8px;
      padding: 8px 0;
      box-sizing: border-box;
    }
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #fullscreen-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn" title="Fullscreen">&#x26F6;</button>
  <h1>Car Controller</h1>
  <div class="controller-arrows">
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('forward')">&#8593;</button>
    </div>
    <div class="arrow-row middle">
      <button class="arrow-btn" onclick="sendData('left')">&#8592;</button>
      <button class="arrow-btn" onclick="sendData('right')">&#8594;</button>
    </div>
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('backward')">&#8595;</button>
    </div>
  </div>

  <!-- Stop button, camera button (down), and light button side by side on the right side -->
  <div class="stop-btn-container" style="flex-direction: row; gap: 1px; align-items: flex-end;">
    <button class="arrow-btn stop-btn" onclick="sendData('stop')" title="Stop">‚èπÔ∏è</button>
    <!-- Horn, Clear Logs, and Camera buttons stacked in a column -->
    <div style="display: flex; flex-direction: column; align-items: center;">
      <!-- Horn button at the top -->
      <button id="horn-btn" class="arrow-btn" title="Horn" style="margin-bottom: 8px; background: #ff9800; color: #fff; border-radius: 50%;">üîä</button>
      <!-- Clear Logs button -->
      <button id="clear-log-btn" class="arrow-btn" title="Clear Logs" style="margin-bottom: 8px; background: #12e123b9; color: #fff; border-radius: 50%;">üßπ</button>
      <!-- Camera button in the middle, moved further down for V shape -->
      <button id="camera-btn" class="arrow-btn camera-btn" title="Camera" onclick="sendData('camera')" style="margin-bottom: -60px;">
        <span style="font-size:1.7rem;">üì∑</span>
      </button>
    </div>
    <!-- Light button beside camera button -->
    <button id="light-btn" class="arrow-btn light-btn" title="Toggle Light" aria-pressed="false">
      <span id="bulb-icon" style="font-size:1.7rem;">üí°</span>
    </button>
  </div>

  <!-- Centered status and log -->
  <div class="center-info">
    <p id="status">Connecting...</p>
    <p id="log"></p>
    <!-- Slider input for value 0-10 -->
    <label for="slider" style="margin-top:20px;">Speed:<span id="slider-value">5</span>
      <input type="range" id="slider" min="0" max="10" value="5" style="width: 80%;">
    </label>
    
  </div>

  <script>
    // Use wss:// because Render uses HTTPS
    let socket;
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function connectWebSocket() {
      socket = new WebSocket("wss://arduino-socket.onrender.com");
      // socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => {
        statusEl.textContent = "‚úÖ Connected to WebSocket server";
      };

      socket.onmessage = (event) => {
        const message = event.data;
        const now = new Date();
        const time = now.toLocaleTimeString();
        // Maintain only last 5 logs with timestamp
        let logs = logEl.innerHTML.split('<br>').filter(line => line.trim() !== "");
        logs.push(`[${time}] üì® ${message}`);
        if (logs.length > 5) logs = logs.slice(logs.length - 5);
        logEl.innerHTML = logs.join('<br>');
      };

      socket.onclose = () => {
        statusEl.textContent = "üîå Disconnected from WebSocket server. Reconnecting...";
        setTimeout(connectWebSocket, 2000); // Try to reconnect after 2 seconds
      };

      socket.onerror = (err) => {
        statusEl.textContent = "‚ùå WebSocket error";
        console.error(err);
        socket.close(); // Ensure socket is closed on error
      };
    }

    connectWebSocket();

    function sendData(num) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(`${num}`);
        // logEl.innerHTML += `<br>‚û°Ô∏è Sent: Button ${num}`;
        // Vibrate on button press (if supported)
        if (window.navigator.vibrate) {
          window.navigator.vibrate(100);
        }
      } else {
        alert("WebSocket not connected");
      }
    }

    // Slider logic
    const slider = document.getElementById('slider');
    const sliderValue = document.getElementById('slider-value');
    // const sendSliderBtn = document.getElementById('send-slider-btn');

    slider.oninput = function() {
      sliderValue.textContent = slider.value;
      sendData('slider:' + slider.value);
    };


    document.getElementById('fullscreen-btn').onclick = function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    // Light button logic
    const lightBtn = document.getElementById('light-btn');
    let lightOn = false;
    lightBtn.onclick = function() {
      lightOn = !lightOn;
      if (lightOn) {
        sendData('light:on');
        lightBtn.setAttribute('aria-pressed', 'true');
        lightBtn.classList.add('active');
      } else {
        sendData('light:off');
        lightBtn.setAttribute('aria-pressed', 'false');
        lightBtn.classList.remove('active');
      }
    };

    // Camera button logic (optional: add your own logic if needed)
    document.getElementById('camera-btn').onclick = function() {
      sendData('camera');
      // Optionally add more camera logic here
    };

    // Horn button logic
    document.getElementById('horn-btn').onclick = function() {
      sendData('horn');
    };

    // Clear log button logic
    document.getElementById('clear-log-btn').onclick = function() {
      logEl.innerHTML = "";
    };
  </script>
</body>
</html>
