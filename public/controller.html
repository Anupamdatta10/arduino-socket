<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <style>
    html, body {
      touch-action: manipulation; /* disables double-tap zoom */
      -ms-touch-action: manipulation; /* for older Microsoft browsers */
    }

    .controller-arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      position: fixed;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .stop-btn-container {
      position: fixed;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
    }
    .arrow-btn {
      width: 50px;
      height: 50px;
      font-size: 2rem;
      margin: 5px;
      cursor: pointer;
    }
    .arrow-row.middle {
      width: 160px;
      display: flex;
      justify-content: space-between;
    }
    .stop-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .stop-btn:hover {
      background: #c0392b;
    }
    /* Center heading, status, and log */
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .center-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      width: 60%;
      min-width: 300px;
      max-width: 500px;
    }
    #status {
      text-align: center;
      margin: 80px 0 0 0;
      word-break: break-all;
      font-weight: bold;
    }
    #log {
      text-align: center;
      margin: 10px 0 0 0;
      word-break: break-all;
      height: 150px;           /* Fixed height for log area */
      max-height: 150px;
      overflow-y: auto;        /* Scroll if more logs */
      width: 100%;
      background: #f8f8f8;
      border-radius: 8px;
      padding: 8px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Car Controller</h1>
  <div class="controller-arrows">
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('forward')">&#8593;</button>
    </div>
    <div class="arrow-row middle">
      <button class="arrow-btn" onclick="sendData('left')">&#8592;</button>
      <button class="arrow-btn" onclick="sendData('right')">&#8594;</button>
    </div>
    <div class="arrow-row">
      <button class="arrow-btn" onclick="sendData('backward')">&#8595;</button>
    </div>
  </div>

  <!-- Stop button on the right side -->
  <div class="stop-btn-container">
    <button class="arrow-btn stop-btn" onclick="sendData('stop')">‚èπÔ∏è</button>
  </div>

  <!-- Centered status and log -->
  <div class="center-info">
    <p id="status">Connecting...</p>
    <p id="log"></p>
  </div>

  <script>
    // Use wss:// because Render uses HTTPS
    let socket;
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function connectWebSocket() {
      //socket = new WebSocket("wss://arduino-socket.onrender.com");
      socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => {
        statusEl.textContent = "‚úÖ Connected to WebSocket server";
      };

      socket.onmessage = (event) => {
        const message = event.data;
        const now = new Date();
        const time = now.toLocaleTimeString();
        // Maintain only last 5 logs with timestamp
        let logs = logEl.innerHTML.split('<br>').filter(line => line.trim() !== "");
        logs.push(`[${time}] üì® ${message}`);
        if (logs.length > 5) logs = logs.slice(logs.length - 5);
        logEl.innerHTML = logs.join('<br>');
      };

      socket.onclose = () => {
        statusEl.textContent = "üîå Disconnected from WebSocket server. Reconnecting...";
        setTimeout(connectWebSocket, 2000); // Try to reconnect after 2 seconds
      };

      socket.onerror = (err) => {
        statusEl.textContent = "‚ùå WebSocket error";
        console.error(err);
        socket.close(); // Ensure socket is closed on error
      };
    }

    connectWebSocket();

    function sendData(num) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(`${num}`);
        // logEl.innerHTML += `<br>‚û°Ô∏è Sent: Button ${num}`;
      } else {
        alert("WebSocket not connected");
      }
    }
  </script>
</body>
</html>
